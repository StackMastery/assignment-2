<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labib</title>
    <style>
        section{
            position: absolute;
            transform: translate(-50% , -50%);
            left: 50%;
            top: 50%;
            border: 1px solid black;
            padding: 20px;
            border-radius: 20px;
        }
        h1{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <section>
        <h1 id="cal"></h1>
        <button onclick="showMyName()">Show My Name</button>
    </section>
    <script>
           document.getElementById('cal').innerHTML = Date();
           function showMyName(){
            document.getElementById('cal').style.fontSize = '50px';
           }
    </script>
</body>
</html>
